<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental-Vue</title>
    <link rel="stylesheet" href="/style.css">
</head>
<!-- Директивы и их значение: -->
<!-- С помощью интерполяций мы не можем записывать в к атрибуты, для того чтобы это делать необходимо использовать v-bind --> 
<!-- v-on слушатель  eventListener-->
<!-- Модификатор keypress.enter .esc добавляет действия кнопкам-->
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <!-- <div>
                <button class="btn primary" v-on:click="counter++">Add</button>
                <button class="btn danger" v-on:click="counter = counter -1">Delete</button>
            </div> -->
            <div class="form-control">
                <input type="text" 
                v-bind:placeholder="placeholderString" 
                v-bind:value="inputValue" 
                v-on:input="inputChangeHendler"
                v-on:keypress.enter="addNewNote" 
                />     
                

            </div>
            <!-- <h2>inputValue: {{ inputValue }}</h2> -->
            <button class="btn" v-on:click="addNewNote">Add-text</button>
            
            <hr/> 
            <ul class="list">
                <li class="list-item" v-for='arrNote in notes'>
                    {{ arrNote }}
                    <button class="btn danger" v-on:click="deleteItem(notes.label)">Delete</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="/app.js"></script>
</body>
</html>
